<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
    <div>
       <table style="border-style: solid;">
           <tr>
               <td>图书编号</td>
               <td>图书名称</td>
               <td>图书作者</td>
           </tr>
<!--           <tr>-->
<!--               <td>1</td>-->
<!--               <td>香格里拉</td>-->
<!--               <td>author</td>-->
<!--           </tr>-->
            <tr th:each="book:${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
            </tr>
       </table>
    </div>
</body>
</html>
